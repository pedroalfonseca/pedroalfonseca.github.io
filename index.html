<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Fonseca's Portfolio</title>
    <link rel="icon" href="res/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="background-grid"></canvas>

    <header>Pedro Fonseca's Portfolio</header>

    <main>
        <section class="portfolio">
            <div class="project">
                <div class="project-header">
                    <button id="prevProject" class="arrow">&lt;</button>
                    <a id="projectName" class="project-name" target="_blank"></a>
                    <button id="nextProject" class="arrow">&gt;</button>
                </div>
                <img id="projectImage" src="" alt="Project Image">
                <p id="projectDescription"></p>
                <p id="projectTechIcons"></p>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2024 Pedro Fonseca. All Rights Reserved.
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
